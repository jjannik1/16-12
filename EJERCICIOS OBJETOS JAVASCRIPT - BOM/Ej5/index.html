<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        p { margin: 10px 0; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <h1>Ejercicio DOM</h1>

    <!-- Imagen -->
    <img id="miImagen" src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="Imagen de ejemplo" width="150">

    <!-- Formulario -->
    <form id="miFormulario">
        <label id="labelNombre" for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
    </form>

    <!-- Párrafos iniciales -->
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <p>Párrafo 3</p>
    <p>Párrafo 4</p>

    <!-- Botones -->
    <button id="modificarParrafos">Modificar segundo y tercer párrafo</button>
    <button id="eliminarCuarto">Eliminar cuarto párrafo</button>
    <button id="crearParrafo">Crear párrafos</button>
    <button id="modificarImagen">Modificar imagen</button>
    <button id="modificarFormulario">Modificar formulario</button>
    <button id="metodoWrite">Método write</button>

</body>
</html>
    <script src="JS.js"></script>
