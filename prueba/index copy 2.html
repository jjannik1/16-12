<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mini Gothic 3D Visible</title>
<style>
  body { margin: 0; overflow: hidden; }
</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script>
// --- Escena y cámara ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

// --- Renderizador ---
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// --- Luz ---
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10,20,10);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));

// --- Suelo ---
const groundGeo = new THREE.PlaneGeometry(50,50);
const groundMat = new THREE.MeshLambertMaterial({color:0x228B22});
const ground = new THREE.Mesh(groundGeo, groundMat);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

// --- Jugador ---
const playerGeo = new THREE.BoxGeometry(1,2,1);
const playerMat = new THREE.MeshLambertMaterial({color:0x0000ff});
const player = new THREE.Mesh(playerGeo, playerMat);
player.position.set(0,1,0);
scene.add(player);

// --- Enemigo ---
const enemyGeo = new THREE.BoxGeometry(1,2,1);
const enemyMat = new THREE.MeshLambertMaterial({color:0xff0000});
const enemy = new THREE.Mesh(enemyGeo, enemyMat);
enemy.position.set(5,1,0);
scene.add(enemy);

// --- Controles simples ---
const keys = {};
window.addEventListener('keydown', e => keys[e.key.toLowerCase()]=true);
window.addEventListener('keyup', e => keys[e.key.toLowerCase()]=false);

function movePlayer(){
    const speed = 0.1;
    if(keys['w']) player.position.z -= speed;
    if(keys['s']) player.position.z += speed;
    if(keys['a']) player.position.x -= speed;
    if(keys['d']) player.position.x += speed;

    // Cámara detrás del jugador
    camera.position.x = player.position.x;
    camera.position.y = player.position.y + 5;
    camera.position.z = player.position.z + 10;
    camera.lookAt(player.position);
}

// --- Loop ---
function animate(){
    requestAnimationFrame(animate);
    movePlayer();

    // Enemigo sigue al jugador
    const dir = new THREE.Vector3();
    dir.subVectors(player.position, enemy.position);
    if(dir.length() > 1){
        dir.normalize().multiplyScalar(0.02);
        enemy.position.add(dir);
    }

    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
